<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="./../css/quotes.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Cotizar - Hostal donde las paisas</title>
  </head>

  <body>
    <nav>
      <!-- nav bar section -->
    </nav>
    <section>
      <form action="" class="form">
        <!-- quote-->
        <h1 class="form__title">Cotizar</h1>
        <p class="form__paragraph">
          Cotiza todo lo que te gustaría incluir en tu estadía, para que tengas
          la mejor experiencia.
        </p>
        <div class="div__quote">
          <input
            type="text"
            id="input-name"
            class="form__input"
            onblur="validationName(this)"
          />
          <label for="" class="form__label">Nombre</label>
          <div id="name-error" class="error__description"></div>
          <input
            type="email"
            id="input-email"
            class="form__input"
            onblur="validationEmail(this)"
          />
          <label for="" class="form__label">E-mail</label>
          <div id="email-error" class="error__description"></div>
          <input
            type="text"
            id="input-phone"
            class="form__input"
            onblur="validationPhone(this)"
          />
          <label for="" class="form__label">Teléfono</label>
          <div id="phone-error" class="error__description"></div>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__user-data-use" />
            <span class="checkmark"></span>
            Apruebo el uso de mis datos con fines informativos.
          </label>
        </div>
        <!-- details -->
        <h3 class="details">Detalles</h3>
        <input
          type="text"
          id="txtNumPeople"
          class="form__input"
          onblur="validationNumPerson(this)"
        />
        <label for="" class="form__label">Número de huéspedes</label>
        <div id="personsNumber-error" class="error__description"></div>
        <input
          type="text"
          id="txtNumNigth"
          class="input__calendar form__input"
          placeholder="Elige una fecha"
          data-input
        />
        <!-- choose options-->
        <div class="div__options">
          <h5 class="form__subtitles">Transporte</h5>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__transport-options"
              id="chcMedNec"
            />
            <span class="checkmark"></span>
            Medellín-Necoclí
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__transport-options"
              id="chcNecCap"
            />
            <span class="checkmark"></span>
            Necoclí-Capurganá
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__transport-options"
              id="chcCapNec"
            />
            <span class="checkmark"></span>
            Capurganá-Necoclí
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__transport-options"
              id="chcNecMed"
            />
            <span class="checkmark"></span>
            Necoclí-Medellín
          </label>
        </div>
        <div class="div__options">
          <h5 class="form__subtitles">Alimentación</h5>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__food-options"
              id="chcBreackfast"
            />
            <span class="checkmark"></span>
            Desayuno
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__food-options"
              id="chcDinner"
            />
            <span class="checkmark"></span>
            Cena
          </label>
        </div>
        <div class="div__options">
          <h5 class="form__subtitles">Tours</h5>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__tours-options"
              id="chcTourSapLamiel"
            />
            <span class="checkmark"></span>
            Tour Sapzurro y La Miel (Panamá).
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__tours-options"
              id="chcTourAguPlaSol"
            />
            <span class="checkmark"></span>
            Tour Aguacate y Playa Soledad.
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__tours-options"
              id="chcHikeElCiEltre"
            />
            <span class="checkmark"></span>
            Caminata ecológica El cielo y El trébol.
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              class="checkbox__tours-options"
              id="chcHikeElParaiso"
            />
            <span class="checkmark"></span>
            Caminata ecológica El paraíso.
          </label>
          <label class="checkbox__container">
            <input
              type="checkbox"
              id="chcHikeLaCoquerita"
              class="checkbox__tours-options"
              onclick="guideOptionValidation()"
            />
            <span class="checkmark"></span>
            Caminata ecológica La Coquerita.
          </label>
          <label id="chcGuide" class="sub-option checkbox__container">
            <input type="checkbox" class="checkbox__guide-option" />
            <span class="checkmark"></span>
            Incluir guía para esta caminata.
          </label>
          <p class="form__paragraph-note">
            Nota: los tours y las caminatas con excepción de la Coquerita
            incluyen almuerzo.
          </p>
        </div>
        <button
          id="btnCalculate"
          class="button__calculate button__calculate-text"
        >
          Solicitar
        </button>
      </form>
    </section>
    <footer>
      <!-- footer section -->
    </footer>
    <!--  flatpickr  -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../js/quote_tool.js"></script>
    <script src="../js/consts.js"></script>
  </body>
</html>
