<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./../css/quotes.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Cotizar - Hostal las paisas</title>
  </head>
  <body>
    <nav>
      <!-- nav bar section -->
    </nav>
    <section>
      <form action="" class="form" id="form">
        <!-- QUOTE -->
        <h1 class="form__title">Cotizar</h1>
        <hr class="hr__quote" />
        <p class="form__paragraph">
          Cotiza todo lo que te gustaría incluir en tu estadía, para que tengas
          la mejor experiencia.
        </p>
        <div class="div__quote">
          <input type="text" class="form__input" />
          <label for="" class="form__label">Nombre</label>
          <input type="email" class="form__input" />
          <label for="" class="form__label">E-mail</label>
          <input type="text" class="form__input" />
          <label for="" class="form__label">Teléfono</label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data-use" />
            <span class="checkmark"></span>
            Apruebo el uso de mis datos con fines informativos... bla.. bla..
            bla...
          </label>
        </div>
        <!-- DETAILS -->
        <h3 class="form__subtitles">Detalles</h3>
        <hr class="hr__details" />
        <input type="text" class="form__input" />
        <label for="" id="lbl_numPerson" class="form__label"
          >Número de personas</label
        >
        <input type="text" class="form__input" />
        <label for="" class="form__label">Número de noches</label>
        <!-- CHOOSE OPTIONS -->
        <div class="div__options">
          <h5 class="form__subtitles">Transporte</h5>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Medellín-Necoclí
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Necoclí-Capurganá
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use"  />
            <span class="checkmark"></span>
            Capurganá-Necoclí
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Necoclí-Medellín
          </label>
        </div>
        <div class="div__options">
          <h5 class="form_subtitles">Alimentación</h5>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Desayuno
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Almuerzo
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Cena
          </label>
        </div>
        <div class="div__options">
          <h5 class="form__subtitles">Tours</h5>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use"  />
            <span class="checkmark"></span>
            Tour 1
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Tour 2
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Tour 3
          </label>
          <label class="checkbox__container">
            <input type="checkbox" class="checkbox__data - use" />
            <span class="checkmark"></span>
            Tour 4
          </label>
        </div>
        <button class="btn__calculate">Calcular</button>
        <label for="" class="lbl__result">Total:</label>
        <input type="text" class="input__result" id="txtResult" />
      </form>
    </section>
    <footer>
      <!-- footer section -->
    </footer>
    <script src="./../js/quote_tool.js"></script>
    <!-- Call the consts.js-->
    <script src="./../js/consts.js"></script>
  </body>
</html>
