<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Hostal las paisas</title>
  </head>

  <body>
    <section id="main-nav" class="main-nav">        
       <div class="container"> 
        <div id="main-nav__logo" class="main-nav__logo">
          <img class="main-nav__logo__image" src="./assets/images/logo-hdlp.svg" alt="Hostal Donde Las Paisas">
        </div>
        <div id="main-nav__burguer" class="main-nav__burguer">
          <div class="main-nav__burguer-bar burguer__bar-1"></div>
          <div class="main-nav__burguer-bar burguer__bar-2"></div>
          <div class="main-nav__burguer-bar burguer__bar-3"></div>
        </div>
        <div id="main-nav__menu" class="main-nav__menu">
          <ul id="main-nav__menu-items" class="main-nav__menu-items">
            <li><a class="main-nav__menu-link" href="#">Inicio</a></li>
            <li><a class="main-nav__menu-link" href="#">Galería</a></li>
            <li><a class="main-nav__menu-link" href="#">Cotizar</a></li>
            <li><a class="main-nav__menu-link" href="#">Contáctanos</a></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="homepage-hero">
      <!-- Hero section, the cover for the page -->
      <div class="homepage-hero__layer"></div>
      <article class="homepage-hero__article">
        <div class="homepage-hero__headline">
          <h1>Hostal</h1>
          <h1>Las paisas</h1>
        </div>
        <div class="homepage-hero__divider"></div>
        <span class="homepage-hero__promotext">El paraiso te espera</span>
      </article>
    </section>
    <section>
      <!-- comodities section -->
    </section>
    <footer>
      <!-- footer section -->
    </footer>
    <script src="./js/main_nav.js"></script>
  </body>
</html>
