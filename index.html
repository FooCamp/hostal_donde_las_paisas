<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!--<link rel="stylesheet" type="text/css" href="css/home.css" />-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
	<title>Hostal las paisas</title>
</head>
<body>
	<nav>
		<!-- Navigation section -->
	</nav>
	<section class="homepage-hero">
		<!-- Hero section, the cover for the page -->
		<div class="homepage-hero__layer"></div>
		<article class="homepage-hero__article">
			<div class="homepage-hero__headline">
				<h1 id="" class="">Hostal</h1>
				<h1 id="" class="">Las paisas</h1>
			</div>
			<div class="homepage-hero__divider"></div>
			<span id="" class="homepage-hero__promotext">El paraiso te espera</span>
		</article>
	</section>
	<section>
    <!-- comodities section -->
    <h1 class="title-gallery">Galeria</h1>
    <hr class="line">
    <div class="description">
      <p>
        Nuestro hostal te ofrece todas las comodidades para que tengas la
        mejor experiencia, observa todo lo que tenemos para ti y lo
        majestuoso de Capurganá 
      </p>
    </div>
    <div id="carrouselContainer" class="carrousel-container">


      <div class="gallery">
        <i class="fas fa-angle-left back gallery__bottom"></i>
        <img class="gallery__img" src="assets/images/IMG_8056.JPG" />
        <i class="fas fa-angle-right ahead gallery__bottom"></i>
      </div>
      <ol class="pointer">
        <li  data-target="ahead" class="pointer__point " data-slide-to="0"></li>
        <li  data-target="back" class="pointer__point " data-slide-to="1"></li>
        <li  data-target="ahead" class="pointer__point " data-slide-to="2"></li>
      </ol>
      <a class="button" href="#">
        <button class="button__gallery button--primary">Ver galeria</button>
      </a>
    </div>
	</section>
	<footer>
		<!-- footer section -->
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
